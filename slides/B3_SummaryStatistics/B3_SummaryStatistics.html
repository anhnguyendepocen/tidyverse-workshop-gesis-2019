&lt;h2&gt;Untangling data is hard&lt;/h2&gt;
Humans looking at raw numbers have a really hard time at understanding them.  
For example, it's almost impossible to say which of those 2 vectors have more variance just by looking at them.



```
##  [1] 31 55 37 60 63 20 43 60 44 39
```

---

&lt;h2&gt;But, beware: Summary statistics can also be misleading!&lt;/h2&gt;
![](img/pity_the_fool.jpg)

... who takes summary statistics as the complete picture", Mr. T?  
Well said!

---

Beautifully illustrated by the 'datasauRus' package, summary statistics can also mislead you about the structure of a dataset/variable.  

--

For example, with a (Pearson's) correlation coefficient between two variables close to 0 we often immediately think of a relations between them like this:
&lt;img src="B3_SummaryStatistics_files/figure-html/unnamed-chunk-4-1.png" style="display: block; margin: auto;" /&gt;
---

**But** datasauRus proves to us that various different relations with the same summary statistics are possible.

This one here has **the same correlation coefficient (-0.06, Pearson's)**.
&lt;img src="B3_SummaryStatistics_files/figure-html/unnamed-chunk-5-1.png" style="display: block; margin: auto;" /&gt;
---

As does this one (again, -0.06):
&lt;img src="B3_SummaryStatistics_files/figure-html/unnamed-chunk-6-1.png" style="display: block; margin: auto;" /&gt;
---

In fact, all of the following 12 datasets have the same mean, standard deviation, and Pearson's correlation.
&lt;img src="B3_SummaryStatistics_files/figure-html/unnamed-chunk-7-1.png" style="display: block; margin: auto;" /&gt;
